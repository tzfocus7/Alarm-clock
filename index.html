<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Alarm clock</title>
        <link rel="stylesheet" href="styles.css">
        <!-- Alarm clock Favicion -->
        <link rel="icon" type="image/x-icon" href="files/alarmClockFavicon.jpeg">
        <!-- Google font api (poppins) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <img src="files/alarmClockFavicon.jpeg" alt="clock">
            <h1>00:00:00</h1>

            <div class="content">
                <div class="column">
                    <select>
                        <option value="Hour" selected hidden>Hour</option>
                        <!-- <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option> -->
                    </select>
                </div>

                <div class="column">
                    <select>
                        <option value="Minute" selected hidden>Minute</option>
                        <!-- <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option> -->
                    </select>
                </div>

                <div class="column">
                    <select>
                        <option value="AM/PM" selected hidden>AM/PM</option>
                        <!-- <option value="AM">AM</option>
                        <option value="PM">PM</option> -->
                    </select>
                </div>
            </div>

            <button>Set Alarm</button>
        </div>

        <script src="script.js"></script>
    </body>

</html>
